    <div class="absolute z-99 w-1/4 -top-6">
        <div class="">
            <fuse-alert
                [type]="'warn'"
                *ngIf="this.error"
                [appearance]="'outline'"
            >
                <span fuseAlertTitle>{{ this.error }}</span>
            </fuse-alert>
            <fuse-alert
                [type]="'success'"
                *ngIf="this.success"
                [appearance]="'outline'"
            >
                <span fuseAlertTitle>{{ this.success }}</span>
            </fuse-alert>
        </div>
    </div>
    <form
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
        class="flex relative flex-col mt-2 justify-centerd items-center px-5 pt-6 bg-slate-100 shadow-md rounded"
    >
        <h1 class="text-xl font-bold mb-5 self-center">
            Create Checking
        </h1>

  
        <div class="mt-3 self-start">
        <mat-form-field
            appearance="fill"
            [floatLabel]="'always'"
            class="mr-5"
        >
            <mat-label class="text-secondary mb-6">Select your Date</mat-label>
            <input
                matInput
                [matDatepicker]="picker"
                formControlName="date"
                placeholder="Date"
            />
            <mat-datepicker-toggle
                matSuffix
                [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="fill" class="ml-10" class="w-36">
            <mat-label class="text-secondary">Time</mat-label>
            <input
                matInput
                class="w-100"
                formControlName="time"
                type="time"
                placeholder="From"
            />
            <mat-icon class="self-center mb-1"
                >access_time</mat-icon
            > </mat-form-field></div>
        <mat-radio-group class="self-start" formControlName="direction">
            <mat-label class="text-secondary mb-6"
                >Select your direction</mat-label
            >
            <div>
                <mat-radio-button value="IN"
                    ><p class="font-medium">IN</p></mat-radio-button
                >
                <mat-radio-button value="OUT"
                    ><p class="font-medium">OUT</p></mat-radio-button
                >
            </div>
        </mat-radio-group>

        <div class="flex items-center justify-center border-t mt-2 py-5">
            <button
                class="px-10 ml-3"
                mat-flat-button
                [color]="'primary'"
                type="submit"
            >
                Save
            </button>
        </div>
    </form>
</div>
