    <div class=" ">
        <div class="w-full">
        <fuse-alert [type]="'warn'" *ngIf="this.error" [appearance]="'outline'">
            <span fuseAlertTitle>{{ this.error }}</span>
        </fuse-alert>
        <fuse-alert
            [type]="'success'"
            *ngIf="this.success"
            [appearance]="'outline'"
        >
            <span fuseAlertTitle>{{ this.success }}</span>
        </fuse-alert></div>
    </div>
    <form
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
        class="flex relative flex-col mt-2 justify-centerd items-center pt-6 bg-card shadow-sm rounded"
    >
        <h1 class="text-xl font-bold mb-5 self-center">Create Checking</h1>

        <div class="flex">
            <mat-form-field class="" [floatLabel]="'always'">
                <mat-label>Matricule</mat-label>
                <input
                    formControlName="matricule"
                    placeholder="Matricule"
                    matInput
                    class="font-medium"
                />
                <mat-icon
                    class="icon-size-5"
                    matPrefix
                    [svgIcon]="'heroicons_solid:user-circle'"
                ></mat-icon>
            </mat-form-field>
        </div>

        <mat-radio-group formControlName="direction">
            <mat-label class="text-secondary mb-6"
                >Select your direction</mat-label
            >
            <div>
                <mat-radio-button value="IN"
                    ><p class="font-medium">IN</p></mat-radio-button
                >
                <mat-radio-button value="OUT"
                    ><p class="font-medium">OUT</p></mat-radio-button
                >
            </div>
        </mat-radio-group>

        <div class="flex items-center justify-center border-t mt-8 py-5">
            <button
                class="px-10 ml-3"
                mat-flat-button
                [color]="'primary'"
                type="submit"
            >
                Save
            </button>
        </div>
    </form>
</div>
