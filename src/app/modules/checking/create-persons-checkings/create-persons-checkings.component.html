    <div class="">
        <div class="w-full">
        <fuse-alert [type]="'warn'" *ngIf="this.error" [appearance]="'outline'">
            <span fuseAlertTitle>{{ this.error }}</span>
        </fuse-alert>
        <fuse-alert
            [type]="'success'"
            *ngIf="this.success"
            [appearance]="'outline'"
        >
            <span fuseAlertTitle>{{ this.success }}</span>
        </fuse-alert></div>
    </div>
    <form
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
        class="flex relative flex-col mt-2 justify-centerd items-center pt-6 bg-card shadow-sm rounded"
    >
        <h1 class="text-xl font-bold mb-5 self-center">Create Persons Checkings</h1>

        <div class="flex w-full px-3">
          

            <mat-form-field
                [ngClass]="form" [floatLabel]="'always'"
                class="flex-auto  ">
                <mat-label>Matricules List</mat-label>
                <mat-chip-grid #chipGrid01>
                    <mat-chip-row [editable]="true"  *ngFor="let matricule of martriculesList">
                        <span>{{matricule}}</span>
                        <mat-icon
                            class="icon-size-5"
                            (click)="remove(matricule)"
                            [svgIcon]="'heroicons_solid:minus-circle'"></mat-icon>
                    </mat-chip-row>
                 
                    <input
                        [placeholder]="'Matricules...'"
                        class="my-2"
                        id="matricule"
                        formControlName="matricule"
                        [matChipInputFor]="chipGrid01">
                </mat-chip-grid>
               <mat-icon (click)="addMatricule()" class="hover:bg-gray-200 rounded-full hover:cursor-pointer">add</mat-icon>
            </mat-form-field>
        </div>

        <mat-radio-group formControlName="direction">
            <mat-label class="text-secondary mb-6"
                >Select your direction</mat-label
            >
            <div>
                <mat-radio-button value="IN"
                    ><p class="font-medium">IN</p></mat-radio-button
                >
                <mat-radio-button value="OUT"
                    ><p class="font-medium">OUT</p></mat-radio-button
                >
            </div>
        </mat-radio-group>

        <div class="flex items-center justify-center border-t mt-8 py-5">
            <button
                class="px-10 ml-3"
                mat-flat-button
                [color]="'primary'"
                type="submit"
            >
                Save
            </button>
        </div>
    </form>
</div>
